name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build:app
        env:
          BUILD_MODE: app

      - name: Copy example config to dist
        run: cp config.example.js dist/config.example.js

      - name: Create release archive
        run: |
          cd dist
          zip -r ../xmb-audiobook-player-${{ github.ref_name }}.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: xmb-audiobook-player-${{ github.ref_name }}.zip
          generate_release_notes: true
          draft: true
          prerelease: false
