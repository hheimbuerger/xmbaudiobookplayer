<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.8" />
    </radialGradient>
    <linearGradient id="episodeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background (black like the actual UI) -->
  <rect width="32" height="32" fill="#000000"/>
  
  <!-- Circular progress ring (smaller, 15% reduction = ~9px radius) -->
  <circle cx="16" cy="16" r="9" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  
  <!-- Progress arc: starts at 12 o'clock, goes clockwise 135 degrees -->
  <path d="M 16 7 A 9 9 0 0 1 22.36 22.36" 
        fill="none" 
        stroke="#2563eb" 
        stroke-width="1.5" 
        stroke-linecap="round"/>
  
  <!-- Center episode background (25% smaller, fits well inside progress ring) -->
  <rect x="10.25" y="10.25" width="11.5" height="11.5" rx="1.5" fill="url(#episodeGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
  
  <!-- Play button (properly proportioned equilateral triangle) -->
  <circle cx="16" cy="16" r="3.5" fill="url(#centerGradient)"/>
  <polygon points="14.5,14 14.5,18 18.5,16" fill="white"/>
  
  <!-- Surrounding episodes (50% larger = 4.5x4.5, positioned in remaining space) -->
  <!-- Left episode -->
  <rect x="1" y="13.75" width="4.5" height="4.5" rx="0.75" fill="rgba(255,255,255,0.25)"/>
  
  <!-- Right episode -->
  <rect x="26.5" y="13.75" width="4.5" height="4.5" rx="0.75" fill="rgba(255,255,255,0.25)"/>
  
  <!-- Top episode -->
  <rect x="13.75" y="1" width="4.5" height="4.5" rx="0.75" fill="rgba(255,255,255,0.25)"/>
  
  <!-- Bottom episode -->
  <rect x="13.75" y="26.5" width="4.5" height="4.5" rx="0.75" fill="rgba(255,255,255,0.25)"/>
</svg>