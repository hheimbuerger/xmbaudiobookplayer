<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XMB Audiobook Player</title>
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            overflow: hidden;
            width: 100vw;
            /* Progressive enhancement for viewport height:
               - 100vh: Fallback for older browsers (Chrome â‰¤108, WebView 100)
               - 100dvh: Dynamic viewport height for modern browsers (Chrome 109+)
               dvh adjusts for mobile browser UI (address bar, nav) while vh is static.
               Older browsers ignore the dvh line and use vh; modern browsers override with dvh. */
            height: 100vh;
            height: 100dvh;
        }

        podcast-player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <podcast-player id="player"></podcast-player>
    <fullscreen-button></fullscreen-button>
    <!-- Init script imports config.js -->
    <script type="module" src="./src/init.ts"></script>
</body>
</html>
